<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Unifrom</title>
    <link rel="stylesheet" href="uniform.css">
    <script src="https://kit.fontawesome.com/b37b481645.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">SCHOOL UNIFORM</div>
        <nav>
            <ul class="nav_links">
                <li><a href="#"></a><i class="far fa-user"></i>Sign In</li>
               
                <li><a href="#"></a><i class="fas fa-shopping-cart"></i>Cart</li>
            </ul>
        </nav>
    </header>
    <section class="wrapper">
        <div class="student">
                    <img src="images\6162 1.png" alt="">
        </div>
        <div class="menu">
            <div class="places">
                <div class="dropdown">
                    <div class="default-option"><i class="fas fa-map-marker-alt"></i>Jodhpur</div>
                    <div class="dropdown-list">
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i>Jaipur</li>
                            <li><i class="fas fa-map-marker-alt"></i>Bhopal</li>
                        </ul>
                    </div>
                </div>
                    <div class="search">
                        <input type="text" class="search-input" placeholder="Search School">
                    </div>
                    


            </div>
        </div>

    </section>
    <section class="counting">
        <div class="school">
            <h1 class="hey">2981</h1>
            <p class="textStyling">Schools</p>
        </div>
        <div class="kids"><h1 class="hey">1,29,891</h1>
        <p class="textStyling">Students</p>
    </div>
        <div class="orders"><h1 class="hey">249895</h1><p class="textStyling">Orders</p></div>
    </section>
   
        <h3 class="trusted">
            Our Trusted Partner
        </h3>
        <section class="client">
            <div class="puma"><img src="images\image 4.png" alt=""></div>
            <div class="raymond"><img src="images\image 5.png" alt=""></div>
            <div class="cello"><img src="images\image 6.png" alt=""></div>
            <div class="ncert"><img src="images\image 7.png" alt=""></div>
            <div class="slazenger"><img src="images\image 8.png" alt=""></div>
        </section>
        <footer></footer>
   
</body>
</html>
